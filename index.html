<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
   <header class="text-6xl font-semibold text-center mt-6"> 
    <h1>Welcome to <span class="text-blue-700">City Bank</span></h1>
    </header> 
   <main >
   <section class="bg-slate-50 rounded border-current mx-auto w-9/12 mt-12 p-8">
     <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
    <div>
    <input class=" w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter your email address">
    <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter your password">
    <button id="btn-submit" class="bg-sky-400 hover:bg-emerald-400 rounded px-8 py-2 text-2xl">Submit</button>
    </div></section>
   </main>
   <script src="JS/login.js"></script>
</body>
</html>
