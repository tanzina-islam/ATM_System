<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page of City Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
      <header class="text-6xl font-semibold text-center mt-6">
        <h1> Let's calculate <span class="text-blue-700">Money!</span></h1>
    </header>   
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-slate-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span> </h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <div class="mt-6">
                        <input class=" w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit" class="bg-blue-500 hover:bg-sky-500 rounded px-8 py-2 text-2xl text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-teal-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <div class="mt-6">
                        <input class=" w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-blue-500 hover:bg-sky-500 rounded px-8 py-2 text-2xl text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
